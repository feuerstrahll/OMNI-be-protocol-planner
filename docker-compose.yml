services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - CACHE_DIR=/app/backend/.cache
      - RSCRIPT_PATH=/usr/bin/Rscript
    volumes:
      - backend_cache:/app/backend/.cache
      - backend_output:/app/output

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - backend_output:/app/output
    depends_on:
      - backend

volumes:
  backend_cache:
  backend_output:
