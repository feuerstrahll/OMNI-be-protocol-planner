units:
  Cmax: ["ng/mL", "µg/L", "mg/L"]
  AUC: ["ng*h/mL", "µg*h/L", "mg*h/L"]
  t_half: ["h", "hr"]

conversions:
  µg/L_to_ng/mL: 1
  mg/L_to_ng/mL: 1000

ranges:
  Cmax: {min: 0, max: 1000000}
  AUC: {min: 0, max: 100000000}
  t_half: {min: 0.1, max: 300}
  CV: {min: 5, max: 80}
  CI_low: {min: 0.5, max: 1.5}
  CI_high: {min: 0.5, max: 1.5}

logic_checks:
  - "CI_low < CI_high"
  - "GMR >= CI_low and GMR <= CI_high"
  - "n_total >= 8"

warnings:
  - "t_half > 200h"
  - "CV > 60%"
  - "missing_log_analysis_flag_for_crossover"
  - "CI_width > 0.6"